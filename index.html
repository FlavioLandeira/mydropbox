<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Dropbox</title>
</head>
<body>
    <header>
        <img src="logo.svg" alt="logo" id="logo">
        <img src="Dropbox.svg" alt="dropbox_logo" id="dropbox_logo">

        <img src="GloboLogo.svg" alt="globologo" id="globologo">

        <nav>
            <a href="">Sign Up</a>
            <a href="">Login</a>
        </nav>

        <button>Get Started</button>

        <img src="SetaLogo.svg" alt="SetaLogo" id="SetaLogo">

    </header>  
    <section class="firstpage">
        <h1>Securely collaborate on your content anywhere, anytime</h1>
        <h2>With Dropbox, you get a full suite of tools designed to help you create, share, manage, and track content more efficiently. Plus, proven cloud storage you can trust.</h2>
        
        <button>Get started now</button>
        
        <video width="640" height="360" controls>
            <source src="https://www.dropbox.com/cms/content/dam/dropbox/warp/en-us/dropbox/dbx1-hero-1920x1080.mp4" type="video/mp4">
        </video>
    </section>
